<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta http-equiv="X-UA-Compatible" content="IE=edge" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>Document</title>
    </head>
    <style>
        * {
            margin: 0;
            padding: 0;
        }
        .box-b {
            width: 448px;
            height: 200px;
            /* border: 1px solid #000; */
            margin: 150px auto;
            position: relative;
        }
        .login {
            text-align: center;
        }
        h3 {
            font-size: 10px;
        }
        .name {
            width: 446px;
            height: 83px;
            /* border: 1px solid #000; */
            margin-top: 30px;
        }
        .name input {
            height: 20px;
            width: 446px;
            margin-top: 9px;
            border-bottom: 1px solid #000;
            border-left: 0px solid #000;
            border-right: 0px solid #000;
            border-top: 0px solid #000;
            outline: none;
            margin-bottom: 23px;
        }
        .name input {
            font-size: 9px;
        }
        .wjmm {
            height: 20px;
            position: absolute;
            top: 106px;
            right: 0px;
            color: #7d7f81;
        }
        .p1 {
            float: right;
            font-size: 8px;
            padding-left: 9px;
        }
        button {
            width: 446px;
            height: 30px;
            /* border: 1px solid #000; */
            border-radius: 15px;
            margin-top: 18px;
            background-color: rgb(104, 101, 100);
            text-align: center;
            line-height: 30px;
            color: #f7f7f7;
            border: none;
        }
        .tip {
            position: absolute;
            right: -120px;
            top: 100px;
            font-size: 14px;
            display: none;
        }
        .error {
            color: red;
            display: block;
        }
        .success {
            color: rgb(20, 224, 65);
            display: block;
        }
        .pass {
            background-color: #f40;
        }
    </style>

    <body>
        <div class="box-b">
            <div class="login">
                <h3>京东登录</h3>
            </div>
            <div class="name">
                <input
                    type="text"
                    id="username"
                    placeholder="用户名/邮箱/已验证手机"
                    onkeyup="inputChange()"
                />
                <input type="password" id="password" onkeyup="inputChange()" />
                <div class="wjmm">
                    <span id="eye" onclick="clickEye()">💡</span>
                    <span id="forget" onclick="clickForget()">忘记密码</span>
                </div>
            </div>
            <button id="submit">登录</button>
            <p id="tip"></p>
        </div>

        <script>
            // 定义一个管理员
            const userModal = {
                name: "root",
                password: 12345678,
            };
            // 可以用const的尽量用const，代码中尽量杜绝var
            // 变量名清晰些, 将确定用到的变量提到首部
            const inputUser = document.getElementById("username"); // 用户名输入框
            const inputPassword = document.getElementById("password"); // 密码输入框
            const btnSubmit = document.getElementById("submit"); // 提交按钮
            const pTip = document.getElementById("tip"); // 校验提示
            const spanEye = document.getElementById("eye"); // 校验提示
            const pForget = document.getElementById("forget"); // 校验提示

            function inputChange(type) {
                const inputPassVal = inputPassword.value;
                const inputUserVal = inputUser.value;
                // 清除之前的提示
                pTip.className = "";
                pTip.innerHTML = "";
                // 按钮状态
                btnSubmit.className =
                    inputPassVal && inputUserVal ? "pass" : "";
            }

            function clickEye() {
                inputPassword.type =
                    inputPassword.type === "text" ? "password" : "text";
            }

            function clickForget() {
                window.alert(`密码是: ${userModal.password}`);
            }

            // 定义提示信息map
            const msgMap = {
                typeError: "密码格式错误",
                infoError: "密码或用户名输入错误",
                passwordEmpty: "密码为空",
                userEmpty: "账号为空",
            };

            btnSubmit.onclick = function() {
                const inputPassVal = inputPassword.value;
                const inputUserVal = inputUser.value;
                const errList = []; // 错误信息集合
                // 校验1
                if (!inputPassVal) {
                    errList.push(msgMap.passwordEmpty);
                }
                // 校验2
                if (!inputUserVal) {
                    errList.push(msgMap.userEmpty);
                }
                // 校验3
                if (inputPassVal.length < 6 || inputPassVal.length > 12) {
                    errList.push(msgMap.typeError);
                }
                // 校验4
                if (
                    inputUserVal !== userModal.name ||
                    +inputPassVal !== userModal.password
                ) {
                    errList.push(msgMap.infoError);
                }
                // 如果存储错误信息的数组有值，证明存在不合条件的事件，默认取第一个错误信息展示
                if (errList.length) {
                    pTip.innerHTML = errList[0];
                    pTip.className = "error";
                } else {
                    // 走到这里则证明都通过了
                    pTip.className = "success";
                    pTip.innerHTML = "登陆成功";
                }
            };
        </script>
    </body>
</html>
